<!doctype html>
{% load static %}
{% load render_table from django_tables2 %}
<html lang="en">
  <head>
    <title>Canalservice</title>
    <style>
table {
    border-collapse: collapse;
  }
th{
        border: 1px solid black;
        padding: 5px;
        color:white;
        background:black;
    }
    td{
        border: 1px black;
        padding: 25px;
        font-size: 50pt;
    }
</style>
  </head>
  <body>
  <div style="background-color:#66cc66">
      <img src="https://kanalservis.ru/wp-content/themes/knal/img/logo.png">
  </div>
 <table border="1px" align="right" width="200">
   <tr><th>Total</th></tr>
   <tr><td>{{ total }}</td></tr>
 </table>
	  <!-- Highcharts display -->
	  <div class="border" id="container" style="width: 85%; height: 50%; margin left: 0"></div>
    <!-- Chartjs libraries -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script>
      orders_price = {{ orders_price|safe }}
      dates = {{ orders_dates|safe }}
Highcharts.chart('container', {
    title: {
        text: null
    },
    yAxis: {
        title: {
            text: null
        }
     },
    xAxis: {
        categories: dates.date,
    },
    series: [{
        name: null,
        data: orders_price.values
    }],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 400
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'left',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
